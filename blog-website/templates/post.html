{% extends "base.html" %}

{% block title %}{{ post.title }} - Blog{% endblock %}

{% block content %}
<article class="post-view">
    <h1>{{ post.title }}</h1>
    <div class="post-meta">
        <small>Published on {{ post.created_at[:10] }}</small>
    </div>

    <div class="post-content">
        {{ post.content }}
    </div>

    <div class="post-actions">
        <a href="/" class="btn btn-secondary">‚Üê Back to Home</a>
    </div>
</article>
{% endblock %}
